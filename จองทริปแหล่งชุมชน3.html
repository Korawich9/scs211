<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>หน้าจองทริป</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa; /* พื้นหลังโทนสีอ่อน */
      font-family: 'Arial', sans-serif;
      color: #343a40;
    }
    .navbar {
      background-color: #28a745; /* สีเขียวสด */
    }
    .navbar-brand, .navbar-nav .nav-link {
      color: white;
    }
    .booking-section {
      padding: 60px 20px;
    }
    .booking-section h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-align: center;
      color: #28a745;
    }
    .form-control {
      border-radius: 0.5rem;
    }
    .btn-book {
      background-color: #28a745;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .btn-book:hover {
      background-color: #218838; /* สีเขียวเข้มเมื่อชี้ */
    }
    footer {
      background-color: #28a745;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ชุมชนสีเขียว</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
            <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:5500/Project/index.html">หน้าหลัก</a></li>
            <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:5500/Project/About.html">เกี่ยวกับ</a></li>
            <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:5500/Project/Projects.html">โครงการ</a></li>
            <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:5500/Project/Contact.html">ติดต่อเรา</a></li>
            <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:5500/Project/ที่พัก.html">ที่พัก</a></li>
            <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:5500/Project/ที่เที่ยว.html">ที่เที่ยว</a></li>
            <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:5500/Project/ท่องเที่ยวแหล่งชุมชน.html">ท่องเที่ยวแหล่งชุมชน</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Booking Section -->
  <section class="booking-section">
    <div class="container">
      <h1>จองทริป</h1>
      <form>
        <div class="mb-3">
          <label for="fullName" class="form-label">ชื่อ-นามสกุล</label>
          <input type="text" class="form-control" id="fullName" placeholder="กรุณากรอกชื่อ-นามสกุล" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">อีเมล</label>
          <input type="email" class="form-control" id="email" placeholder="กรุณากรอกอีเมล" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">เบอร์โทรศัพท์</label>
          <input type="tel" class="form-control" id="phone" placeholder="กรุณากรอกเบอร์โทรศัพท์" required>
        </div>
        <div class="mb-3">
          <label for="date" class="form-label">วันที่จอง</label>
          <input type="date" class="form-control" id="date" required>
        </div>
        <div class="mb-3">
          <label for="participants" class="form-label">จำนวนผู้เข้าร่วม</label>
          <input type="number" class="form-control" id="participants" placeholder="กรุณากรอกจำนวนผู้เข้าร่วม" min="1" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">ข้อความเพิ่มเติม</label>
          <textarea class="form-control" id="message" rows="3" placeholder="กรุณากรอกข้อความเพิ่มเติม"></textarea>
        </div>
        <div class="text-center">
          
        </div>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Greener Bangkok. All Rights Reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
