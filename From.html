<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form สมัคร</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 90%;
            max-width: 1200px;
        }
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            flex: 1;
            min-width: calc(20% - 20px); /* Adjust width for five columns */
            box-sizing: border-box;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group input:required, .form-group select:required {
            border-left: 5px solid red;
        }
        .form-group span {
            display: block;
            margin-top: 5px;
            color: red;
            font-size: 0.875em;
        }
        .row {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        .row.full-width .form-group {
            width: 100%;
        }
        .form-actions {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .form-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }
        .btn-submit {
            background-color: green;
            color: white;
        }
        .btn-cancel {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>สมัครเข้าร่วมกิจกรรม</h1>
    <form id="studentForm">
        <div class="row">
            <div class="form-group">
                <label for="nationality">สัญชาติ *</label>
                <select id="nationality" name="nationality" required>
                    <option value="">เลือก..</option>
                    <option value="thai">ไทย</option>
                    <option value="other">อื่นๆ</option>
                </select>
                <span id="nationalityError"></span>
            </div>
         </div>
            <div class="column">
            <div class="form-group">
                <label for="gender">เพศ *</label>
                <select id="gender" name="gender" required>
                    <option value="">เลือก..</option>
                    <option value="male">ชาย</option>
                    <option value="female">หญิง</option>
                    <option value="other">อื่นๆ</option>
                </select>
                <span id="genderError"></span>
            </div>
        </div>
        <div class="column">
            <div class="form-group">
                <label for="prefix">คำนำหน้าชื่อ *</label>
                <select id="prefix" name="prefix" required>
                    <option value="">เลือก..</option>
                    <option value="mr">นาย</option>
                    <option value="mrs">นาง</option>
                    <option value="miss">นางสาว</option>
                </select>
                <span id="prefixError"></span>
            </div>
            <div class="form-group">
                <label for="firstName">ชื่อ *</label>
                <input type="text" id="firstName" name="firstName" required>
                <span id="firstNameError"></span>
            </div>
            <div class="form-group">
                <label for="lastName">นามสกุล *</label>
                <input type="text" id="lastName" name="lastName" required>
                <span id="lastNameError"></span>
            </div>
            <div class="form-group">
                <label for="citizenID">บัตรประชาชน *</label>
                <input type="text" id="citizenID" name="citizenID" required>
                <span id="citizenIDError"></span>
            </div>
            <div class="form-group">
                <label for="phone">เบอร์โทรศัพท์ *</label>
                <input type="tel" id="phone" name="phone" required>
                <span id="phoneError"></span>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label for="province">จังหวัด *</label>
                <select id="province" name="province" required>
                    <option value="">เลือก..</option>
                    <option value="bangkok">กรุงเทพมหานคร</option>
                    <option value="chiangmai">เชียงใหม่</option>
                    <option value="chonburi">ชลบุรี</option>
                    <!-- Add more options as needed -->
                </select>
                <span id="provinceError"></span>
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn-submit">ยืนยัน</button>
            <button type="reset" class="btn-cancel">ยกเลิก</button>
        </div>
    </form>
</div>

<script>
    document.getElementById('studentForm').addEventListener('submit', function(event) {
        let isValid = true;
        const requiredFields = ['faculty', 'nationality', 'gender', 'firstName', 'lastName', 'citizenID', 'phone', 'education', 'schoolName', 'gpa', 'studyField', 'educationObjective'];
        
        requiredFields.forEach(field => {
            const input = document.getElementById(field);
            const errorElement = document.getElementById(field + 'Error');
            if (!input.value) {
                isValid = false;
                errorElement.textContent = 'กรุณากรอกข้อมูลให้ครบถ้วน';
            } else {
                errorElement.textContent = '';
            }
        });

        if (!isValid) {
            event.preventDefault();
        }
    });
</script>

</body>
</html>
